<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head -->
    <meta charset="UTF-8">
    <title>Battlemon</title>
    <meta name="theme-color" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/local/css/base.min.css">
</head>

<body class="page">
<!-- header -->
<header>
    <div class="container">
        <div class="sign-in" style="display: none;">
            <p>You'll need to sign in to call contract methods:</p>
            <button class="btn btn-primary">Sign In</button>
        </div>

        <div class="sign-out">
            <button class="btn btn-primary">Sign Out</button>
        </div>

        <div class="header-inner">
            <button class="nav-toggle">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>

            <a href="/" class="logo img-box">
                <picture class="lazy">
                    <source data-srcset="/local/img/logo.webp" srcset="" type="image/webp">
                    <img data-src="/local/img/logo.png" src="" alt="Image is here">
                </picture>
            </a>

            <div class="nav-wrap">
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="#">Your Kitchen</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Paid</a></li>
                        <li><a href="#">Info</a></li>
                        <li><a href="#">Game</a></li>
                    </ul>
                </nav>

                <button class="login-form-toggle btn">
                    <span>vitalibcn.near</span>
                </button>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="media-wrap">
            <div class="img-box">
                <picture class="lazy">
                    <source media="(min-width: 769px)" data-srcset="/local/img/media-big.webp" srcset=""
                            type="image/webp">
                    <source media="(min-width: 769px)" data-srcset="/local/img/media-big.jpg" srcset="">
                    <source data-srcset="/local/img/media-mob.webp" srcset="" type="image/webp">
                    <img data-src="/local/img/media-mob.png" src="" alt="Image is here">
                </picture>
            </div>
        </div>

        <section class="catalog">

            <button class="filter-toggle">Filter</button>

            <form class="catalog-filter" action="">
                <label class="search">
                    <input type="text" placeholder="Search by serial number">
                </label>

                <details>
                    <summary>Option</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span class="checkbox"></span>
                                <span>On Sale</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span class="checkbox"></span>
                                <span>Auction</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span class="checkbox"></span>
                                <span>For Rent</span>
                            </label>
                        </li>
                    </ul>
                </details>

                <details>
                    <summary>Century</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="century">
                                <span class="checkbox"></span>
                                <span>Ancient</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="century">
                                <span class="checkbox"></span>
                                <span>Our time</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="century">
                                <span class="checkbox"></span>
                                <span>Future</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="century">
                                <span class="checkbox"></span>
                                <span>Other World</span>
                            </label>
                        </li>
                    </ul>
                </details>

                <details>
                    <summary>Type</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="Type">
                                <span class="checkbox"></span>
                                <span>Light</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="Type">
                                <span class="checkbox"></span>
                                <span>Medium</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="Type">
                                <span class="checkbox"></span>
                                <span>Heavy</span>
                            </label>
                        </li>
                    </ul>
                </details>

                <details>
                    <summary>Lemon Gen</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span class="checkbox"></span>
                                <span>Lemon Gen</span>
                            </label>
                        </li>
                    </ul>
                </details>

                <details>
                    <summary>Background</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span class="checkbox"></span>
                                <span>Background</span>
                            </label>
                        </li>
                    </ul>
                </details>

                <details>
                    <summary>Top</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span class="checkbox"></span>
                                <span>Top</span>
                            </label>
                        </li>
                    </ul>
                </details>

                <details>
                    <summary>Expressions</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span class="checkbox"></span>
                                <span>Expressions</span>
                            </label>
                        </li>
                    </ul>
                </details>

                <details>
                    <summary>Eyes</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span class="checkbox"></span>
                                <span>Eyes</span>
                            </label>
                        </li>
                    </ul>
                </details>

                <details>
                    <summary>Accessory</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span class="checkbox"></span>
                                <span>Accessory</span>
                            </label>
                        </li>
                    </ul>
                </details>

                <details open>
                    <summary>Win Rate</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="Type">
                                <span class="checkbox"></span>
                                <span>Yes</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="Type">
                                <span class="checkbox"></span>
                                <span>No</span>
                            </label>
                        </li>
                        <li>
                            <div class="slider-wrap">
                                <div class="slider" id="win-rate"></div>
                            </div>
                        </li>
                    </ul>
                </details>

                <details>
                    <summary>Breeding</summary>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span class="checkbox"></span>
                                <span>Breeding</span>
                            </label>
                        </li>
                    </ul>
                </details>

                <details>
                    <summary>Rarity</summary>
                    <ul>
                        <li>
                            <div class="slider-wrap">
                                <div class="slider" id="rarity"></div>
                            </div>
                        </li>
                    </ul>
                </details>
            </form>

            <div class="catalog-inner">
                <form class="catalog-sorting" action="">
                    <ul class="sorting">
                        <li class="active">Fighters</li>
                        <li>Weapons</li>
                        <li>Items</li>
                        <li>Boosters</li>
                        <li>Land</li>
                        <li>Merchandise</li>
                    </ul>

                    <div class="serial-number">
                        Serial number
                    </div>
                </form>

                <div class="cards-wrap">
                    <div class="card-preview">
                        <div class="img-box">
                            <picture class="lazy">
                                <source data-srcset="/local/img/fighters-23.webp" srcset="" type="image/webp">
                                <img data-src="/local/img/fighters-23.png" src="" alt="Image is here">
                            </picture>
                        </div>
                        <a href="#"></a>
                    </div>
                    <div class="card-preview">
                        <div class="img-box">
                            <picture class="lazy">
                                <source data-srcset="/local/img/fighters-24.webp" srcset="" type="image/webp">
                                <img data-src="/local/img/fighters-24.png" src="" alt="Image is here">
                            </picture>
                        </div>
                        <a href="#"></a>
                    </div>
                    <div class="card-preview">
                        <div class="img-box">
                            <picture class="lazy">
                                <source data-srcset="/local/img/fighters-25.webp" srcset="" type="image/webp">
                                <img data-src="/local/img/fighters-25.png" src="" alt="Image is here">
                            </picture>
                        </div>
                        <a href="#"></a>
                    </div>
                    <div class="card-preview">
                        <div class="img-box">
                            <picture class="lazy">
                                <source data-srcset="/local/img/fighters-26.webp" srcset="" type="image/webp">
                                <img data-src="/local/img/fighters-26.png" src="" alt="Image is here">
                            </picture>
                        </div>
                        <a href="#"></a>
                    </div>
                    <div class="card-preview">
                        <div class="img-box">
                            <picture class="lazy">
                                <source data-srcset="/local/img/fighters-27.webp" srcset="" type="image/webp">
                                <img data-src="/local/img/fighters-27.png" src="" alt="Image is here">
                            </picture>
                        </div>
                        <a href="#"></a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
